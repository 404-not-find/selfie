name: selfie

on:
  push:
    branches: [ master ]
    paths:
    - '**.c'
    - '**.py'
    - 'Dockerfile'
    - 'Makefile'
    - '.github/workflows/selfie.yml'
  pull_request:
    branches: [ master ]
    paths:
    - '**.c'
    - '**.py'
    - 'Dockerfile'
    - 'Makefile'
    - '.github/workflows/selfie.yml'
  schedule:
    # trigger fridays at midnight
    - cron:  '* * * * 5'

jobs:
  build:

    runs-on: [ubuntu-latest,macos-latest,windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: make all
      run: make all